<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/chat.js"></script>
    <script>
      var socket = io.connect('http://localhost:8080');

      socket.on('broadcast', function (data) {
        console.log(data);
        $('#chat-response').append("<p>" + JSON.stringify(data) + "</p>");
      })
      var newChat = new ChatApp.Chat(socket);
    </script>
    <title>Super Cool Chat App</title>
  </head>
  <body>

    <h1>You made it!</h1>

    <p id="chat-response"></p>

    <form action="index_submit" method="get" accept-charset="utf-8">
      <label>
        <input type="text"id="chat-text">
      </label>

      <p><input type="submit" id="submit-text" value="Talk!"></p>
    </form>
    <script type="text/javascript">
    $('form').submit(function (event) {
      event.preventDefault();
      var text = $(this).find('#chat-text').val();
      newChat.sendMessage(text);
    })
    </script>
  </body>
</html>
